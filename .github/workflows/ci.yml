name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: affiliate_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/affiliate_test_db
      REDIS_URL: redis://localhost:6379/1
      JWT_SECRET: test-secret-key-for-ci
      API_BASE_URL: http://localhost:3001
      ADMIN_USERNAME: demo
      ADMIN_PASSWORD: demo123
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: turbo run db:generate --filter=@repo/database

      - name: Run linter
        run: bun run lint

      - name: Run type checker
        run: bun run type-check

      - name: Run database migrations
        run: cd packages/database && bunx prisma migrate deploy

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Check coverage thresholds
        run: bun run coverage:check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./apps/api/coverage/lcov.info,./packages/adapters/coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build all packages
        run: bun run build

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy
        run: |
          echo "âœ… Deploy to Render via webhook"
          echo "Configure RENDER_DEPLOY_HOOK_URL secret to enable automatic deployment"
          # Uncomment when ready to deploy:
          # curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
