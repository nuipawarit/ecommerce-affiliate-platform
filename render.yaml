# Render Blueprint for Affiliate Platform
# This file defines the infrastructure as code for deploying on Render.com
# Documentation: https://render.com/docs/blueprint-spec

databases:
  # PostgreSQL Database
  - name: affiliate-db
    plan: free
    databaseName: affiliate_db
    user: affiliate_user
    region: oregon

services:
  # Redis Cache
  - type: keyvalue
    name: affiliate-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
    region: oregon

  # API Service (Express.js + Bun)
  - type: web
    name: affiliate-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    autoDeployTrigger: off
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: affiliate-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: affiliate-redis
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: demo
      - key: ADMIN_PASSWORD
        value: demo123
      - key: API_BASE_URL
        value: https://affiliate-api-ti9a.onrender.com
      - key: CORS_ORIGIN
        value: https://affiliate-web-96ne.onrender.com

  # Web Service (Next.js + Bun)
  # IMPORTANT: To fix NEXT_PUBLIC_API_URL undefined issue:
  # 1. Go to Render Dashboard → affiliate-web service → Settings
  # 2. Under "Docker" section, add Docker Build Command:
  #    --build-arg NEXT_PUBLIC_API_URL=https://affiliate-api-ti9a.onrender.com
  # 3. This ensures Next.js receives the API URL at BUILD TIME (required for NEXT_PUBLIC_ vars)
  - type: web
    name: affiliate-web
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: .
    autoDeployTrigger: off
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://affiliate-api-ti9a.onrender.com

# Database migrations
# Run manually after deployment:
# DATABASE_URL=<connection_string> bun --filter database prisma migrate deploy
